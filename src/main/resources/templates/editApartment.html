<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Apartment</title>
    <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/css/bootstrap.min.css}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
<h1 class="text-center"> Edit Apartment Details</h1>

<form style="margin-left: 30px; margin-right:30px" method="post" th:action="@{/apartments/update}"  th:object="${owner}">
    <div class="mb-3 ">
        <label class="form-label">Building Number</label>
        <input type="number" class="form-control" th:field="*{build_id}"required minlength="1" maxlength="8" readonly>
    </div>
    <div class="mb-3 ">
        <label class="form-label">Apartment Number</label>
        <input type="number" class="form-control" th:field="*{apartmentNumber}"required minlength="1" maxlength="8" readonly>
    </div>
    <div class="mb-3 ">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" th:field="*{firstname}" required minlength="2" maxlength="40">
    </div>
    <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" th:field="*{lastname}">
    </div>
    <div class="mb-3">
        <label class="form-label">Email ID</label>
        <input type="email" class="form-control" required minlength="2" maxlength="45" th:field="*{email}">
    </div>
    <div class="mb-3">
        <label class="form-label">Parking Number</label>
        <input type="number" class="form-control" th:field="*{parking_num}">
    </div>
    <div class="mb-3">
        <label class="form-label">Monthly Bill</label>
        <input type="number" class="form-control" th:field="*{bills}">
    </div>
    <div class="mb-3 form-check">
    </div>
    <button type="submit" class="btn btn-primary m-2">Save</button>
    <button type="button" class="btn btn-secondary m-2" onclick="cancelButton()">Cancel </button>
</form>

<script type="text/javascript">
    function cancelButton(){
        window.location = "[[@{/apartments}]]"
    }

</script>
</body>
</html>
